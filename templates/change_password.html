{% extends "base.html" %}
{% block title %}QR-Secure - Change Password{% endblock %}

{% block content %}
<section class="hero">
    <h1>Change Password</h1>
    <p class="subtitle">Update your admin password for better security.</p>
</section>

<div class="glass-card glass-card--narrow">
    <form action="/change-password" method="POST">
        <div class="input-float">
            <input type="password" name="current_password" required>
            <span>Current Password</span>
        </div>

        <div class="input-float">
            <input type="password" name="new_password" minlength="8" required>
            <span>New Password (min 8 chars)</span>
        </div>

        <div class="input-float">
            <input type="password" name="confirm_password" minlength="8" required>
            <span>Confirm New Password</span>
        </div>

        <button type="submit" class="btn-main">Update Password</button>
    </form>
</div>
{% endblock %}
